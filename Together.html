<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mexico and London Time Clocks</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://db.onlinewebfonts.com/c/d03fdeed9cc2e75a1f2ccb658f1e836a?family=NudMotoyaExCedar+W6"
        rel="stylesheet">

</head>

<body>
    <div id="overlay" class="overlay hidden">
        <div class="countdown-box">
            <div class="countdown">INFO</div>
            <div class="text-notification">
                <div>Maybe I should check back after <p class="text-blue">we meet...</p>
                </div>
            </div>

        </div>
    </div>

    <audio id="select-audio" src="select.mp3" preload="auto"></audio>
    <div class="half left-half" id="leftHalf"></div>
    <div class="half right-half" id="rightHalf"></div>

    <div class="clock" id="mexicoClock">Loading time...</div>

    <div class="clock" id="londonClock">Loading time...</div>

    <div class="question-mark" id="enter-link"><a href="#" id="toggleCountdown">?</a></div>



    <div class="lyrics-left">I will remember you always...</div>
    <div class="lyrics-right">...until my life is exhausted</div>


    <!-- <button class="music-player" id="musicButton">Continue</button> -->
    <audio id="backgroundMusic" src="Music1.mp3" loop autoplay></audio>

    <script>


        const overlay = document.getElementById('overlay');
        const questionMarkLink = document.getElementById('toggleCountdown');
        const countdown = document.querySelector('.countdown-box');
        const audio = document.getElementById('select-audio');
        const enterLink = document.getElementById('enter-link');

        questionMarkLink.addEventListener('click', (event) => {
            event.preventDefault();

            // Show the overlay
            const isHidden = overlay.classList.contains('hidden');
            overlay.classList.toggle('hidden', !isHidden); // Toggle overlay visibility

            // Display the countdown box when overlay is shown
            countdown.style.display = isHidden ? 'block' : 'none';

            // Play the audio
            if (isHidden) {
                audio.play().catch(err => console.error("Audio playback failed:", err));
            }
        });
        overlay.addEventListener('click', (event) => {
            if (event.target === overlay) {
                overlay.classList.add('hidden'); // Hide the overlay
                countdown.style.display = 'none'; // Hide the countdown box
            }
        });


        let useLondonTimeForRightHalf = false;

        function updateMexicoTime() {
            const options = {
                timeZone: 'America/Mexico_City',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };

            const formatter = new Intl.DateTimeFormat('en-US', options);
            const mexicoTime = formatter.format(new Date());
            document.getElementById('mexicoClock').textContent = `Mexico Time: ${mexicoTime}`;
        }

        function updateLondonTime() {
            const options = {
                timeZone: 'Europe/London',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                hour12: true
            };

            const formatter = new Intl.DateTimeFormat('en-US', options);
            const londonTime = formatter.format(new Date());
            document.getElementById('londonClock').textContent = `London Time: ${londonTime}`;
        }

        function updateBackgroundImages() {

            const leftImage = 'AigisNight.png';
            const rightImage = 'MakotoDay.png';

            document.getElementById('leftHalf').style.backgroundImage = `url('${leftImage}')`;
            document.getElementById('rightHalf').style.backgroundImage = `url('${rightImage}')`;
        }

        setInterval(updateMexicoTime, 1000);
        setInterval(updateLondonTime, 1000);


        updateMexicoTime();
        updateLondonTime();
        updateBackgroundImages();

        const musicButton = document.getElementById('musicButton');
        const backgroundMusic = document.getElementById('backgroundMusic');

    </script>
</body>




</html>
